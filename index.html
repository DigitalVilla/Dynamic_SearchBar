<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pro Search</title>
</head>

<body>
    <h1>&nbsp;</h1>
        <div class="coolRadio">
            <input class="rdBtn" id="empId" type="radio" name="type" checked value="id" />
            <label for="empId">
                <span class="colorBtn"></span>Employee ID</label>
            <input class="rdBtn" id="empName" type="radio" name="type" required value="lastName" />
            <label for="empName">
                <span class="colorBtn"></span>Last Name</label>
            <input class="rdBtn" id="empType" type="radio" name="type" required value="type" />
            <label for="empType">
                <span class="colorBtn"></span>Job Title</label>
        </div>
        <div class="ProSearch">
            <input class="searchTxt" type="search" value="S">
           <button class="searchBtn" type="button"><img src="/res/search.png" alt=""></button>
           <ul class="searchList"></ul>
        </div>
        <div class="content">
            <h1 class="title">Employee</h1>
            <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Firstname</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Job Title</th>
                        </tr>
                    </thead>
                    <tbody id="display">
                    </tbody>
                </table>
        </div>
        

    <script src="js/main.js"></script>
</body>

</html>
